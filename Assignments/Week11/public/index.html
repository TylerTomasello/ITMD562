<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reminder Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <style>
    body { padding:40px 80px 40px 80px; }
  </style>
</head>

<body>
  <div class="starter-template">
	  <h1>User Reminder</h1>
  </div>

  <div class="container">
	  <span class="label label-primary">Add User:</span>
  </div>

  <div class="form-inline container" id="addUser">
      <label class="sr-only" for="inlineFormInput">Name</label>
  	  <input type="text" id="nameInput" placeholder="John Doe" name='name'>
  	  <label class="sr-only" for="inlineFormInput">Email</label>
  	  <input type="text" id="emailInput" placeholder="jdoe@example.com" name="email">
      <button id="addUserBtn">Add</button>
  </div>
  <div id="userContainer"></div>

  <div class="container">
    <span class="label label-primary">Search User:</span>
  </div>

  <div class="form-inline container" id="getUser">
      <label class="sr-only" for="inlineFormInput">UserId</label>
      <input type="text" id="userIdInput" placeholder="User Id" name="getUserId">
      <button type="submit" id="getUserBtn">Search</button>
  </div>
  <div id="searchedUser"></div>

  <div class="container">
    <span class="label label-primary">Delete User:</span>
  </div>

  <div class="form-inline container" id="deleteUser">
    <label class="sr-only" for="inlineFormInput">UserId</label>
    <input type="text" id="delUserIdInput" placeholder="User Id" name="delUserId">
    <button type="submit" id="delUserBtn">Delete</button>
  </div>
  <div id="deletedUser"></div>

  <div class="container">
    <span class="label label-primary">Add Reminder:</span>
  </div>

  <div class="form-inline container" id="addReminder">
      <label class="sr-only" for="inlineFormInput">UserId</label>
      <input type="text" id="addReminUserInput" placeholder="User Id" >
      <label class="sr-only" for="inlineFormInput">Title</label>
      <input type="text" id="titInput" placeholder="Title" >
      <label class="sr-only" for="inlineFormInput">Description</label>
      <input type="text" id="descInput" placeholder="Description" >
      <button id="addReminBtn">Add</button>
  </div>
  <div id="reminContainer"></div>

  <div class="container">
    <span class="label label-primary">Get All Reminders:</span>
  </div>

  <div class="form-inline container" id="getAllReminders">
      <label class="sr-only" for="inlineFormInput">UserId</label>
      <input type="text" id="getAllReminUserInput" placeholder="User Id" >
      <button id="getAllBtn">Search</button>
  </div>
  <div id="allContainer"></div>

  <div class="container">
    <span class="label label-primary">Search Reminder:</span>
  </div>

  <div class="form-inline container" id="getUser">
      <label class="sr-only" for="inlineFormInput">UserId</label>
      <input type="text" id="getReminUserIdInput" placeholder="User Id" >
      <label class="sr-only" for="inlineFormInput">ReminderId</label>
      <input type="text" id="getReminIdInput" placeholder="Reminder Id" >
      <button type="submit" id="getReminderBtn">Search</button>
  </div>
  <div id="searchedReminder"></div>

  <div class="container">
    <span class="label label-primary">Delete Reminder:</span>
  </div>

  <div class="form-inline container" id="deleteReminder">
    <label class="sr-only" for="inlineFormInput">UserId</label>
    <input type="text" id="delReminUserIdInput" placeholder="User Id" >
    <label class="sr-only" for="inlineFormInput">ReminderId</label>
    <input type="text" id="delReminIdInput" placeholder="Reminder Id" >
    <button type="submit" id="delReminderBtn">Delete</button>
  </div>
  <div id="deletedReminder"></div>

  <div class="container">
    <span class="label label-primary">Delete All Reminders:</span>
  </div>

  <div class="form-inline container" id="deleteAllReminders">
    <label class="sr-only" for="inlineFormInput">UserId</label>
    <input type="text" id="delAllReminUserIdInput" placeholder="User Id" >
    <button type="submit" id="delAllReminderBtn">Delete</button>
  </div>
  <div id="deletedAll"></div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js "></script>
<script src="app.js"></script>
</body>
</html>
